spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/solve
    username: solve
    password: solve
    pool:
      initial-size: 5
      max-size: 20

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/solve
    user: solve
    password: solve
    locations: classpath:db/migration
    baseline-on-migrate: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    kr.solve: DEBUG

cors:
  allowed-origins: http://localhost:3000
